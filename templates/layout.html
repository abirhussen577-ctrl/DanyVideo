<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}DanyVideo{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #f9f9f9; }
    header { background: linear-gradient(90deg, #4cafef, #00c896); color: white; padding: 20px; font-size: 1.5rem; font-weight: 600; display: flex; align-items: center; justify-content: center; }
    header img { height: 40px; margin-right: 12px; }
    footer { margin-top: 40px; padding: 20px; background: #333; color: #aaa; text-align: center; font-size: 0.9rem; }
    footer a { color: #00c896; text-decoration: none; margin: 0 10px; }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo"> DanyVideo
  </header>

  {% block content %}{% endblock %}

  <footer>
    <p>
      <a href="#">Terms</a> | 
      <a href="#">Privacy</a> | 
      <a href="#">FAQ</a>
    </p>
    <p>© 2025 DanyVideo — All rights reserved.</p>
  </footer>
</body>
</html>
