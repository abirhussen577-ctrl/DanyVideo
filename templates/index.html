<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DanyVideo - Free Online Video Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #4cafef, #00c896);
      color: white;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .container {
      margin-top: 50px;
    }
    input[type=text] {
      width: 60%;
      padding: 15px;
      font-size: 1rem;
      border: 2px solid #4cafef;
      border-radius: 50px;
      outline: none;
      transition: 0.3s;
    }
    input[type=text]:focus {
      border-color: #00c896;
    }
    button {
      padding: 15px 30px;
      margin-left: 10px;
      background: #00c896;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #009f78;
      transform: scale(1.05);
    }
    .result {
      margin-top: 40px;
      display: none;
    }
    .video-card {
      background: #fff;
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .video-card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .video-card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    table th {
      background: #00c896;
      color: white;
    }
    table tr:hover {
      background: #f1f1f1;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      background: #333;
      color: #aaa;
      font-size: 0.9rem;
    }
    footer a {
      color: #00c896;
      text-decoration: none;
      margin: 0 10px;
    }
    /* üîî Notification Bar */
    #notify {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: #4cafef;
      color: white;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      animation: slideDown 0.5s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>üåê DanyVideo - Free Online Video Downloader</header>

  <!-- üîî Notification Bar -->
  <div id="notify">‚¨áÔ∏è Download Starting...</div>
  
  <div class="container">
    <form id="urlForm">
      <input type="text" id="url" placeholder="Enter the video URL...">
      <button type="submit">Get Video</button>
    </form>

    <div class="result" id="resultBox">
      <div class="video-card">
        <img id="thumbnail" src="" alt="Video Thumbnail">
        <h3 id="title"></h3>
        <table>
          <thead>
            <tr>
              <th>Quality</th>
              <th>Format</th>
              <th>Size (MB)</th>
              <th>Download</th>
            </tr>
          </thead>
          <tbody id="formatsList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <footer>
    <p>
      <a href="#">Terms of Service</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#">FAQ</a>
    </p>
    <p>¬© 2025 DanyVideo.com ‚Äî All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("urlForm").onsubmit = async (e) => {
      e.preventDefault();
      let url = document.getElementById("url").value;

      let response = await fetch("/get_info", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      let data = await response.json();

      if (data.error) {
        alert("Error: " + data.error);
        return;
      }

      document.getElementById("resultBox").style.display = "block";
      document.getElementById("thumbnail").src = data.thumbnail;
      document.getElementById("title").textContent = data.title;

      let formatsList = document.getElementById("formatsList");
      formatsList.innerHTML = "";

      data.formats.forEach(f => {
        let row = `
          <tr>
            <td>${f.resolution}</td>
            <td>${f.ext}</td>
            <td>${f.filesize ? f.filesize : "?"}</td>
            <td><a href="${f.url}" class="dl-link" target="_blank">‚¨áÔ∏è Download</a></td>
          </tr>
        `;
        formatsList.innerHTML += row;
      });

      // Attach click handler to each Download link
      document.querySelectorAll(".dl-link").forEach(link => {
        link.addEventListener("click", () => {
          let notify = document.getElementById("notify");
          notify.style.display = "block";
          setTimeout(() => {
            notify.style.display = "none";
          }, 4000);
        });
      });
    };
  </script>
</body>
</html>
